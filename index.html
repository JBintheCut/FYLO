<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FYLO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="fylo">
            <img class="logo" src="logo.svg" alt="">
            <div class="icon-container">
                <div class="icon-box">
                    <img src="icon-document.svg" alt="">
                </div>
                <div class="icon-box">
                    <img src="icon-folder.svg" alt="">
                </div>
                <div class="icon-box">
                    <img src="icon-upload.svg" alt="">
                </div>
            </div>
        </div>
        <div class="storage">
            <p class="storage-usage">You've used <span class="usage">815 GB</span> of your storage</p>
            <div class="slider-container"><div class="slider-amount"><div class="dot"></div></div></div>
            <div class="storage-amount">
                <p class="gb">0 GB</p> 
                <p class="gb">1000 GB</p>
                <div class="notification">
                    <h1>185 <span class="remaining-gb">GB LEFT</span></h1>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
